{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create
{% endblock title %}
{% block content %}
<div class="container">
<form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
        {% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-success' type="submit" value="Reset My Password" />
    </form>
</div>
{% endblock content %}
