{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Contact us
{% endblock title %}



{% block content %}
<div class="container ">
   <br>
    <div class="jumbotron">
    <h2 class='text-center'>Change password</h2>
    </div>
     <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"  class='btn btn-danger'  name="action">Change Password</button>
    </form>
</div>
{% endblock content %}
